name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint code
      - name: Lint code
        run: npm run lint

      # 5️⃣ Run tests with coverage
      - name: Run tests with coverage
        run: npm run test -- --coverage

      # 6️⃣ Audit dependencies (log only, don't fail pipeline)
      - name: Audit dependencies (log only)
        run: npm audit --audit-level=moderate || echo "⚠️ Moderate vulnerabilities detected, review recommended."

      # 7️⃣ Build production app
      - name: Build production app
        run: npm run build

  docker-build-and-push:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only run for main branch
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup QEMU for cross-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # 3️⃣ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4️⃣ Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 5️⃣ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/solaire:${{ github.sha }}

      # 6️⃣ Optional: Scan image for vulnerabilities
      - name: Scan Docker image with Trivy
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/solaire:${{ github.sha }}
          docker run --rm aquasec/trivy image ghcr.io/${{ github.repository_owner }}/solaire:${{ github.sha }}

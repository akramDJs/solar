jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint code
      - name: Lint code
        run: npm run lint

      # 5️⃣ Run tests with coverage
      - name: Run tests with coverage
        run: npm run test -- --coverage

      # 6️⃣ Audit dependencies (log only, don't fail pipeline)
      - name: Audit dependencies (log only)
        run: npm audit --audit-level=moderate || echo "⚠️ Moderate vulnerabilities detected, review recommended."

      # 7️⃣ Build production app
      - name: Build production app
        run: npm run build

name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  packages: read

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Audit dependencies
        run: npm audit fix --force

      # ðŸ”§ FIX 1: Login BEFORE build (use GitHub token)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”§ FIX 2: Build Docker image locally
      - name: Build Docker image
        run: docker build --no-cache -t ghcr.io/akramdjs/solar:latest .

      # ðŸ”§ FIX 3: Allow Trivy to access Docker daemon
      - name: Scan Docker image with Trivy
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image \
            ghcr.io/akramdjs/solar:latest \
            --severity CRITICAL \
            --exit-code 1

      - name: Push Docker image
        run: docker push ghcr.io/akramdjs/solar:latest

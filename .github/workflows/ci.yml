name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-scan-push:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js (version 22)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Lint code
      - name: Lint code
        run: npm run lint

      # 5Ô∏è‚É£ Run tests with coverage
      - name: Run tests
        run: npm run test -- --coverage

      # 6Ô∏è‚É£ Audit dependencies
      - name: Audit npm dependencies
        run: npm audit

      # 7Ô∏è‚É£ Build Docker image locally
      - name: Build Docker image
        run: |
          docker build \
            --tag ghcr.io/akramdjs/solar:latest \
            .

      # 8Ô∏è‚É£ Scan Docker image with Trivy
      - name: Scan Docker image with Trivy
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest \
            image \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            ghcr.io/akramdjs/solar:latest

      # 9Ô∏è‚É£ Log in to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # üîü Push Docker image to GHCR (only if scan passes)
      - name: Push Docker image
        run: |
          docker push ghcr.io/akramdjs/solar:latest

name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js (Node 20 required by Vitest & Vite)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Lint code
      - name: Lint code
        run: npm run lint

      # 5. Run tests with coverage
      - name: Run tests
        run: npm run test -- --coverage

      # 6. Install Trivy CLI (so we can produce a report)
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -sfl https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      # 7. Docker: setup QEMU and Buildx
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 8. Login to GitHub Container Registry using PAT
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 9. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/akramdjs/solar:latest

      # 10. Scan image with Trivy (report-only; won't fail the job)
      - name: Scan Docker image with Trivy (report-only)
        continue-on-error: true
        run: |
          trivy image \
            --format table \
            --severity CRITICAL,HIGH,MEDIUM \
            --output trivy-report.txt \
            ghcr.io/akramdjs/solar:latest || true

      # 11. Upload the Trivy report so you can download and inspect it
      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

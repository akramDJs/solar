name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Audit dependencies
        run: npm audit fix --force
      # Build Docker image locally
      - name: Build Docker image
        run: docker build --no-cache -t ghcr.io/akramdjs/solar:latest .
      # Docker login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ghcr_token }}

      # Scan the local Docker image
      - name: Scan Docker image with Trivy
        run: |
          docker run --rm \
          -v /var/run/docker.sock:/var/run/docker.sock \
          aquasec/trivy:latest \
          image --severity CRITICAL --exit-code 1 \
          ghcr.io/akramdjs/solar:latest

      - name: Push Docker image
        run: docker push ghcr.io/akramdjs/solar:latest

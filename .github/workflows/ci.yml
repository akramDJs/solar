name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Audit dependencies
        run: npm audit fix --force

      # Build Docker image locally
      - name: Build Docker image
        run: docker build --no-cache -t ghcr.io/akramdjs/solar:latest .

      # Docker login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Scan the local Docker image using Docker Scan (Snyk)
      - name: Scan Docker image
        env:
          DOCKER_SCAN_SNYK_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: docker scan ghcr.io/akramdjs/solar:latest
      # Push Docker image
      - name: Push Docker image
        run: docker push ghcr.io/akramdjs/solar:latest

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Allow pushing packages with GITHUB_TOKEN if the repo settings permit.
permissions:
  contents: read
  packages: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Audit dependencies (log only)
        run: npm audit --audit-level=moderate || echo "⚠️ Moderate vulnerabilities detected, review recommended."

      - name: Build production app
        run: npm run build

  docker-build-and-push:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      # compute lowercase owner into env var (safe & portable)
      - name: Set lower-case owner env
        run: |
          echo "OWNER_LOWER=$(echo \"$GITHUB_REPOSITORY_OWNER\" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # If you want to use GITHUB_TOKEN, replace password: ${{ secrets.GITHUB_TOKEN }}
          # but some org/repo settings require a PAT with packages:write scope instead.
          password: ${{ secrets.ghcr_token }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # use the lowercase owner computed above
          tags: |
            ghcr.io/${{ env.OWNER_LOWER }}/solaire:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LOWER }}/solaire:latest

      - name: Optional Scan image for vulnerabilities
        run: |
          docker pull "ghcr.io/${{ env.OWNER_LOWER }}/solaire:${{ github.sha }}"
          docker run --rm aquasec/trivy image "ghcr.io/${{ env.OWNER_LOWER }}/solaire:${{ github.sha }}"

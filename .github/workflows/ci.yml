name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Lint code
      - name: Lint code
        run: npm run lint

      # 5. Run tests
      - name: Run tests
        run: npm run test -- --coverage

      # 6. Build React frontend
      - name: Build frontend
        run: npm run build

      # 7. Install Trivy for scanning
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -sfl https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      # 8. Setup Docker Buildx & QEMU for multi-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 9. Login to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 10. Build & push Docker image with cache
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/akramdjs/solar:latest
          cache-from: type=registry,ref=ghcr.io/akramdjs/solar:latest
          cache-to: type=registry,ref=ghcr.io/akramdjs/solar:latest,mode=max

      # 11. Scan Docker image (report-only, won't fail CI)
      - name: Scan Docker image with Trivy
        continue-on-error: true
        run: |
          trivy image \
            --format table \
            --severity CRITICAL,HIGH,MEDIUM \
            --output trivy-report.txt \
            ghcr.io/akramdjs/solar:latest || true

      # 12. Upload Trivy report
      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

      # 13. Install Railway CLI
      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      # 14. Deploy to Railway
      - name: Deploy to Railway
        env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service solar

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint || echo "⚠️ Lint errors detected, review recommended."

      - name: Run tests with coverage
        run: npm run test -- --coverage || echo "⚠️ Tests failed, review required."

      - name: Audit dependencies (log only)
        run: npm audit --audit-level=moderate || echo "⚠️ Moderate vulnerabilities detected, review recommended."

      - name: Build production app
        run: npm run build

  docker-build-and-push:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/solaire:latest
          file: ./Dockerfile

      - name: Scan Docker image for vulnerabilities
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/solaire:latest
          docker run --rm aquasec/trivy image ghcr.io/${{ github.repository_owner }}/solaire:latest
